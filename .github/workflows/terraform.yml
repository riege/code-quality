name: Reusable Terraform workflow

on:
  workflow_call:
    inputs:
      skip_init:
        type: boolean
        description: "Set to 'true' if Terraform initialization shall be skipped. Might be necessary in some rare cases."
      skip_validate:
        type: boolean
        description: "Set to 'true' if Terraform validation shall be skipped. Might be necessary in some rare cases."

env:
  # OpsGenie Terraform provider needs this to be non-empty, even if we only validate the code.
  OPSGENIE_API_KEY: "123"

jobs:
  terraform:
    name: Check Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check -recursive -diff

      - name: Terraform init
        id: init
        if: ${{ !inputs.skip_init && (success() || failure()) }}
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TERRAFORM_CLOUD_ACCESS_TOKEN }}
        run: terraform init -backend=false

      - name: Terraform validate
        id: validate
        if: ${{ !inputs.skip_validate && (success() || failure()) }}
        run: terraform validate -no-color

      - name: Create job summary
        if: success() || failure()
        run: |
          # shellcheck disable=SC2016
          {
            echo '#### Terraform Format and Style üñå `${{ steps.fmt.outcome }}`'
            echo '#### Terraform Initialization ‚öôÔ∏è `${{ steps.init.outcome }}`'
            echo '#### Terraform Validation ü§ñ `${{ steps.validate.outcome }}`'
            echo '<details><summary>Format and Style Output</summary>'
            echo -e '\n```'
            echo '${{ steps.fmt.outputs.stdout }}'
            echo '```'
            echo -e '\n</details>'
            echo '<details><summary>Validation Output</summary>'
            echo -e '\n```'
            echo '${{ steps.validate.outputs.stdout }}'
            echo '```'
            echo -e '\n</details>'
          }  >> "$GITHUB_STEP_SUMMARY"

      - name: Load TFLint config
        uses: terraform-linters/tflint-load-config-action@v1
        if: success() || failure()
        with:
          source-repo: riege/code-quality
          source-path: terraform/.tflint.hcl
          destination-path: ${{ github.workspace }}/.tflint.hcl
          token: ${{ github.token }}

      - name: Determine TFLint config file location
        if: success() || failure()
        run: |
          echo "TFLINT_CONFIG_FILE=${{ github.workspace }}/.tflint.hcl" >> "$GITHUB_ENV"

      - name: Cache plugin dir
        uses: actions/cache@v3
        if: success() || failure()
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ hashFiles(env.TFLINT_CONFIG_FILE) }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3
        if: success() || failure()

      - name: Init TFLint
        run: tflint --init --config="$TFLINT_CONFIG_FILE"
        if: success() || failure()
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint
        if: ${{ github.event_name != 'pull_request' && (success() || failure()) }}
        run: |
          set +e
          TFLINT_OUTPUT=$(tflint --recursive --config="$TFLINT_CONFIG_FILE")
          EXITCODE=$?
          {
            echo '<details><summary>TFLint Output</summary>'
            echo -e '\n```'
            echo "$TFLINT_OUTPUT"
            echo '```'
            echo -e '\n</details>'
          } >> "$GITHUB_STEP_SUMMARY"
          exit $EXITCODE

      - name: Run TFLint (PR)
        if: ${{ github.event_name == 'pull_request' && (success() || failure()) }}
        run: |
          tflint --format=checkstyle --recursive --config="$TFLINT_CONFIG_FILE" > tflint-report.xml

      - name: Report Result
        uses: jwgmeligmeyling/checkstyle-github-action@master
        if: ${{ github.event_name == 'pull_request' && (success() || failure()) }}
        with:
          title: TFLint Report
          name: TFLint Report
          path: tflint-report.xml
