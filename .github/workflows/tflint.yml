name: Reusable tflint workflow

on:
  workflow_call:
    inputs:
      CODEQUALITY_REF:
        required: false
        type: string
        default: "main"
        description: "Reference of the code-quality repo to use."

jobs:
  tflint:
    name: Run tflint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Create Job Summary
        run: |
            echo '#### Terraform Format and Style ðŸ–Œ `${{ steps.fmt.outcome }}`' >> $GITHUB_STEP_SUMMARY
            echo '#### Terraform Initialization âš™ï¸ `${{ steps.init.outcome }}`' >> $GITHUB_STEP_SUMMARY
            echo '#### Terraform Validation ðŸ¤– `${{ steps.validate.outcome }}`' >> $GITHUB_STEP_SUMMARY
            echo '<details><summary>Format and Style Output</summary>' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo '${{ steps.fmt.outputs.stdout }}' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo '</details>' >> $GITHUB_STEP_SUMMARY
            echo '<details><summary>Validation Output</summary>' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo '${{ steps.validate.outputs.stdout }}' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo '</details>' >> $GITHUB_STEP_SUMMARY
            echo '*Pusher: @${{ github.actor }}, Action: `${{ github.event_name }}`, Workflow: `${{ github.workflow }}`*' >> $GITHUB_STEP_SUMMARY

      - uses: terraform-linters/tflint-load-config-action@v0
        with:
          source-repo: riege/code-quality
          source-path: terraform/.tflint.hcl
          source-ref: ${{ inputs.CODEQUALITY_REF }}
          destination-path: ${{ github.workspace }}/.tflint.hcl
          token: ${{ github.token }}

      - name: Determine tflint config file location
        run: |
          echo "TFLINT_CONFIG_FILE=${{ github.workspace }}/.tflint.hcl" >> "$GITHUB_ENV"

      - uses: actions/cache@v3
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ hashFiles(env.TFLINT_CONFIG_FILE) }}

      - uses: terraform-linters/setup-tflint@v3
        name: Setup TFLint

      - name: Init TFLint
        run: tflint --init --config="$TFLINT_CONFIG_FILE"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint
        run: tflint --format=checkstyle --recursive --config="$TFLINT_CONFIG_FILE" > tflint-report.xml

      - name: Report Result
        uses: jwgmeligmeyling/checkstyle-github-action@master
        if: success() || failure()
        with:
          title: TFLINT Report
          name: tflint Report
          path: tflint-report.xml
