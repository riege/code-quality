---
extends: default

rules:
  braces:
    max-spaces-inside: 1
    level: error
  brackets:
    max-spaces-inside: 1
    level: error
  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1
    level: error
  document-start: disable
  indentation:
    spaces: 2
    indent-sequences: consistent
    level: error
  line-length: disable
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1
    level: error
  truthy:
    allowed-values: ["true", "false"]
    check-keys: false
    level: error
